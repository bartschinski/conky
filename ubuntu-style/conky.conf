${execi 60 telnet -4 localhost 7634 2> /dev/null | sed 's/||/\n/g' | grep sdc | sed 's/|/ /g' | awk '{print $4 "°" $5}'}${alignr}${color5}SSD 960 PRO${color}
${execi 60 telnet -4 localhost 7634 2> /dev/null | sed 's/||/\n/g' | grep sdd | sed 's/|/ /g' | awk '{print $4 "°" $5}'}${alignr}${color}${execi 1 sensors nvme-pci-8200 | grep Composite | awk '{print $2}'}
