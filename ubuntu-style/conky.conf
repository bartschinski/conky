${color5}1 ${color}${execi 1 sensors coretemp-isa-0000 | grep Package | awk '{print $4}'}${color5} / ${color}${execi 1 sensors nct7904-i2c-0-2d | grep fan1 | awk '{print $2 " " $3}'}${goto 340}${color5}Edge${color}${alignr}${execi 1 sensors amdgpu-pci-0600 | grep edge | awk '{print $2}'}
${color5}2 ${color}${execi 1 sensors coretemp-isa-0001 | grep Package | awk '{print $4}'}${color5} / ${color}${execi 1 sensors nct7904-i2c-0-2d | grep fan2 | awk '{print $2 " " $3}'}${goto 340}${color5}Junction${color}${alignr}${execi 1 sensors amdgpu-pci-0600 | grep junction | awk '{print $2}'}
${goto 340}${color5}MEM${color}${alignr}${color}${execi 1 sensors amdgpu-pci-0600 | grep mem | awk '{print $2}'}
