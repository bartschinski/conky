
conky.config = {
    background = true,

    update_interval = 1.0,
    total_run_times = 0,

    cpu_avg_samples = 2,
    net_avg_samples = 2,
    temperature_unit = 'celsius',

    double_buffer = true,
    no_buffers = true,

    gap_x = 10,
    gap_y = 50,
    minimum_height = 260,
    minimum_width = 50,

    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 255,

    border_width = 0,
    draw_borders = true,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,

    alignment = 'top_right',

    use_xft = true,
    xftalpha = 0.8,
    font = 'sans serifs:size=10',
    uppercase = false,

    default_color = 'FFFFFF',
    default_shade_color = '000000',

    color1 = 'DD4814',
    color2 = 'DD2222',
    color3 = 'AEA79F',
    color4 = '97418F',
    color5 = '009bf9',
    color6 = '7C5E3C',
    color7 = 'FF6E00',
    color8 = '12DD00',
    color9 = '028D00'
}


conky.text = [[
${font Verdana:style=Bold:size=16}${alignc}${color5}$distribution${color} - ${color1}$nodename
$font${color2}${alignc}$sysname $kernel $machine
${color3}$stippled_hr
${color4}Processes:$color $processes      ${color4}Running:$color $running_processes          ${color4}Up:$color $uptime
${color4}Threads:$color $threads             ${color4}Running:$color $running_threads          ${color4}Users:$color $user_number

${color4}CPU0:$color ${freq_g 0}${color3}GHz ${color5}|$color ${cpu cpu0}${color3}% ${color5}${cpubar cpu0}
${cpugraph 48,500 97418F 009bf9}
${color4}Name                                     PID       CPU${color3}%${color4}     MEM${color3}%
${font Monospace:size=10}$color${top name 1}     ${top pid 1}  ${top cpu 1}  ${top mem 1}
${top name 2}     ${top pid 2}  ${top cpu 2}  ${top mem 2}
${top name 3}     ${top pid 3}  ${top cpu 3}  ${top mem 3}
${top name 4}     ${top pid 4}  ${top cpu 4}  ${top mem 4}
${top name 5}     ${top pid 5}  ${top cpu 5}  ${top mem 5}
${color3}$stippled_hr
$font${color8}RAM: $mem/$memmax - $memperc% ${membar}
${color7}Swap: $swap/$swapmax - $swapperc% ${swapbar}
${color3}$stippled_hr
$font${color4}Connections${alignr}${color5}In:$color ${tcp_portmon 1 32767 count}  ${color5}Out:$color ${tcp_portmon 32768 61000 count}   ${color5}ALL:$color ${tcp_portmon 1 65535 count}
${color4}Traffic
${color5}${time %B} ${alignc}${color3}Down: $color${execi 60 vnstat -m -i enp9s0 | grep "`date +"%b '%y"`" | awk '{print $3 $4}'} ${color3}${alignr}Up: $color${execi 60 vnstat -m -i enp9s0 | grep "`date +"%b '%y"`" | awk '{print $6 $7}'}
${color5}Today ${alignc}${color3}Down:$color ${execi 60 vnstat -i enp9s0 | grep "today" | awk '{print $2 $3}'} ${color3}${alignr}Up:$color ${execi 60 vnstat -i enp9s0 | grep "today" | awk '{print $5 $6}'}
${color5}Now ${alignc}${color3}Down:$color ${downspeed enp9s0} ${color3} ${alignr}Up:$color ${upspeed enp9s0}
${downspeedgraph enp9s0 32,220 97418F 009bf9} ${offset 40} ${upspeedgraph enp9s0 32,220 97418F 009bf9}
${color4}IPv4:
${color5}Local: $color ${addr enp9s0} ${alignr}${color5}Global: $color ${execi 60 curl http://v4.ipv6-test.com/api/myip.php}
${color3}$stippled_hr
${color4}Festplaten:
${color5}SSD:     $color  ${fs_used /}/${fs_size /}  ${color7}${fs_bar /}
${color5}Daten:  $color  ${fs_used /mnt/Daten}/${fs_size /mnt/Daten}  ${color7}${fs_bar /mnt/Daten}
${color5}Wine:    $color  ${fs_used /mnt/wine}/${fs_size /mnt/wine}  ${color7}${fs_bar /mnt/wine}
${color3}$stippled_hr
${color4}Packages:
${color5}All:$color ${execpi 3600 yay -Ps | grep "Total installed packages:" | awk '{print $4}'} ${alignr}${color5}Installed:$color ${execpi 3600 yay -Ps | grep "Explicitly installed packages:" | awk '{print $4}'}
${color5}Updates:$color ${execpi 3600 yay -Pu | wc -l}${alignr}${color5}Used space:$color ${execpi 3600 yay -Ps | grep "Total Size occupied by packages:" | awk '{print $6 $7}'}
${color3}$stippled_hr
${color4}Temperatur:
${color5}CPU1:$color${execi 1 sensors coretemp-isa-0000 | grep Package | awk '{print $4}'}${color5}${alignr}GPU:$color${execi 1 sensors amdgpu-pci-0600 | grep temp1 | awk '{print $2}'}
${color5}CPU2:$color${execi 1 sensors coretemp-isa-0001 | grep Package | awk '{print $4}'}
]]